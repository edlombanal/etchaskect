<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch-A-Sketch!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="header">
            <div class="main title">Etch-A-Sketch!</div>
            <div class="sub title">Create beautiful pixel art with simple tools.</div>
        </div>
        <div class="content">
            <div class="controls" id="controls">
                <div class="change-cont controls">
                    <div class="title sizer">Change size - Max size: 100x100</div>
                    <button id="size-change" class="button-28" role="button">Change size</button>
                </div>
                <div class="change-cont controls">
                    <div class="title sizer">Pick a color</div>
                    <input type="color" id="color-input" value="#000000">
                </div>
                <div class="change-cont controls">
                    <div class="title sizer">Choose a method</div>
                    <select name="method" id="method" class="button-28" onchange="colorChange()">
                        <option value="mouseover">On Hover</option>
                        <option value="click">On Click</option>
                    </select>
                </div>
            </div>
            <div class="main-grid">
            </div>
        </div>
        <script src="index.js" async defer></script>
    </body>
</html>
